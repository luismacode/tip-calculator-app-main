<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="logo">
        <img src="images/logo.svg" alt="logo" width="100" height="80" />
      </h1>
      <main class="tip-app">
        <div class="tip-app__inner">
          <div class="row">
            <div class="column-50">
              <form class="form">
                <div class="form__field">
                  <span class="form__error"></span>
                  <label class="form__label">Bill</label>
                  <img
                    class="icon-dollar"
                    src="images/icon-dollar.svg"
                    alt="dollar"
                  />
                  <input
                    class="form__input"
                    type="text"
                    placeholder="0"
                    id="bill"
                  />
                </div>
                <div class="form__field">
                  <p>Select tip %</p>
                  <div class="form__select">
                    <span class="form__error"></span>
                    <button type="button" class="button button-option">
                      5%
                    </button>
                    <button type="button" class="button button-option">
                      10%
                    </button>
                    <button
                      type="button"
                      class="button button-option button-option--selected"
                    >
                      15%
                    </button>
                    <button type="button" class="button button-option">
                      25%
                    </button>
                    <button type="button" class="button button-option">
                      50%
                    </button>
                    <input
                      type="text"
                      class="button button-custom"
                      placeholder="Custom"
                      id="custom"
                    />
                  </div>
                </div>
                <div class="form__field">
                  <span class="form__error"></span>
                  <label>Number of People</label>
                  <img
                    class="icon-person"
                    src="/images/icon-person.svg"
                    alt="person"
                  />
                  <input
                    class="form__input"
                    type="text"
                    placeholder="0"
                    id="people"
                  />
                </div>
              </form>
            </div>
            <div class="column-50">
              <div class="display">
                <div>
                  <div class="display__item">
                    <p class="display__tip">
                      <span>Tip Amount</span> <span>/ person</span>
                    </p>
                    <p class="display__amount" id="tip-amount">$0.00</p>
                  </div>
                  <div class="display__item">
                    <p class="display__tip">
                      <span>Total</span> <span>/ person</span>
                    </p>
                    <p class="display__amount" id="total-amount">$0.00</p>
                  </div>
                </div>
                <button
                  type="button"
                  disabled
                  class="button button-reset"
                  id="reset"
                >
                  reset
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/luismacode" target="_blank">luismacode</a>.
      </footer>
    </div>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
